name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: composer
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: PHPUnit
        run: vendor/bin/phpunit
      - name: PHPStan
        run: vendor/bin/phpstan analyse
